<div class="row">
  <div class="large-12 columns">
      <h4>{{ourservices.data["acf"]["title"]}}</h4>
      <hr>
  </div>
</div>
<section ng-repeat="x in ourservices.data['acf']['service']" class="service_container">
    <div class="row service">
        <div class="large-12 columns">
            <h5><i class="fa fa-arrow-circle-o-right"></i>{{ x.service_title}}</h5>
            <div ng-bind-html="x.service_description | unsafe"></div>
        </div>
        <hr>
    </div>
</section>
